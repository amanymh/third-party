<p>
  column-resize works!
</p>
<dx-data-grid
    id="orders"
    [dataSource]="employees"
    [allowColumnResizing]="true"
    [columnResizingMode]="columnResizingMode"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columns]="['FirstName', 'LastName', 'Position', 'Phone']">
    <dxo-paging [pageSize]="5"></dxo-paging>
</dx-data-grid>

<div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <span>Column resizing mode:</span>
        <dx-select-box id="select-resizing"
            [items]="resizingModes"
            [value]="resizingModes[0]"
            [width]="250"
            (onValueChanged)="selectResizing($event)">
        </dx-select-box>
    </div>
</div>
