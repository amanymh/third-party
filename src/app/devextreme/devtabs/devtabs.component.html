<div id="tabs">
    <div class="caption">API</div>
    <dx-tabs
        #apiTabs
        [dataSource]="employees"
         displayExpr="FirstName"
        [selectedIndex]="0"
        (onItemClick)="selectTab($event)"
    ></dx-tabs>
    <div class="content dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Selected index:</div>
            <div class="dx-field-value">
                <dx-select-box
                    [dataSource]="employees"
                    displayExpr="FirstName"
                    valueExpr="id"
                    (onItemClick)="selectTab($event)"
                    [(value)]="apiTabs.selectedIndex"
                ></dx-select-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Selected content:</div>
            <div class="dx-field-value-static left-aligned">
                {{tabContent}}
            </div>
        </div>
    </div>
</div>




 <div id="form-container">
    <dx-form id="form"
        [formData]="employees"
       >
       
         <dxi-item itemType="group" caption="Contact Information">
            <dxi-item itemType="tabbed" [tabPanelOptions]="{ deferRendering: false }">
                <dxi-tab title="Phone">
                	<dxi-item dataField="Phone"></dxi-item>
                </dxi-tab>
                <dxi-tab title="Skype">
                	<dxi-item dataField="Skype"></dxi-item>
                </dxi-tab>
                <dxi-tab title="LastName">
                	<dxi-item dataField="LastName"></dxi-item>
                </dxi-tab>
            </dxi-item>
        </dxi-item>
       
       
    </dx-form>
</div>
