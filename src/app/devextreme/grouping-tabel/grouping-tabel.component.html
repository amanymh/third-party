


<div class="row">
    <div style="margin:30px;border: 1px solid #dad4d4;">
<dx-data-grid 
    id="gridContainer"
    [dataSource]="dataSource"
    [allowColumnReordering]="true">    
    
    <dxi-column dataField="FirstName"></dxi-column>
    <dxi-column dataField="LastName"></dxi-column>
    <dxi-column dataField="Phone"></dxi-column>
    <dxi-column dataField="Position"></dxi-column>
    <dxi-column dataField="Address" [groupIndex]="0"></dxi-column>
    
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
</dx-data-grid>
<div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <dx-check-box
            [(value)]="expand.autoExpandAll"
            text="Expand All Groups">
        </dx-check-box>
    </div>
</div>
    </div></div>
