
<div> drag your mouse right and left </div>
<div id="multiview">
    <div>
        Item <span>{{multiview.selectedIndex + 1}}</span> of <span>{{itemCount}}</span>
    </div>
    <dx-multi-view
        #multiview
        [height]="200"
        [dataSource]="companies"
        [selectedIndex]="0"
        [loop]="false"
        [animationEnabled]="true">
        <div *dxTemplate="let company of 'item'">
            <div class="multiview-item">
                <h1>{{company.FirstName}}</h1>
                <div>
                    <p>
                        <b>{{company.LastName}}</b>
                     
                    </p>
                    <p>
                        <span>{{company.HireDate}}</span>
                        <span>{{company.Email}}</span>
                    </p>
                </div>
               
            </div>
        </div>
    </dx-multi-view>
    <div class="options">
        <div class="caption">Options</div>
        <div class="option">
            <dx-check-box
                text="Loop enabled"
                [(value)]="multiview.loop"
            ></dx-check-box>
        </div>
        <div class="option">
            <dx-check-box
                text="Animation enabled"
                [(value)]="multiview.animationEnabled"
            ></dx-check-box>
        </div>
    </div>
</div>
