
<dx-data-grid id="gridContainer" #grid
        [dataSource]="employees"
        [showColumnLines]="false"
        [showRowLines]="true"
        [showBorders]="true"
        [rowAlternationEnabled]="true"
        >
  <dxo-editing [allowAdding]="true" [allowUpdating]="true" mode="batch"></dxo-editing>
    <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
     
  <dxo-export [enabled]="true" fileName="Employees" [allowExportSelectedData]="true"></dxo-export>
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-group-panel [visible]="false"></dxo-group-panel>
    <dxi-column dataField="Prefix" [width]="60" caption="Title"></dxi-column>
    <dxi-column dataField="FirstName"></dxi-column>
    <dxi-column dataField="LastName"></dxi-column>
     <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
    <dxi-column dataField="Position" [width]="130"></dxi-column>
    <dxi-column dataField="BirthDate" [width]="100" dataType="date"></dxi-column>
    <dxi-column dataField="HireDate" [width]="100" dataType="date"></dxi-column>
 <dxo-paging [pageSize]="5"></dxo-paging>
     <dxo-pager
    
        [showInfo]="false"
     
     
        [visible]="false">
    </dxo-pager>
</dx-data-grid>

<div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <dx-check-box
            text="Show Column Lines"
            [(value)]="grid.showColumnLines">
        </dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
            text="Show Row Lines"
            [(value)]="grid.showRowLines">
        </dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
            text="Show Borders"
            [(value)]="grid.showBorders">
        </dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
            text="Alternating Row Color"
            [(value)]="grid.rowAlternationEnabled">
        </dx-check-box>
    </div>
</div>
