


<div class="row">
    <div style="margin:30px;border: 1px solid #dad4d4;">
<div id="data-grid-demo">
    <dx-button id="gridDeleteSelected"
        text="Delete Selected Records"
        [height]="34"
        [width]="195"
        [disabled]="!selectedItems.length"
        (onClick)="deleteRecords()">
    </dx-button>
    <dx-data-grid 
        id="gridContainer"
        [dataSource]="dataSource"
        (onSelectionChanged)="selectionChanged($event)">
        
       <dxo-paging [pageSize]="5"></dxo-paging>
 <dxo-pager 
        [showPageSizeSelector]="true"
       [allowedPageSizes]="[2, 5, 10]"
        [showInfo]="true">
 </dxo-pager>
        <dxo-editing 
            mode="cell"
            [allowUpdating]="true">
        </dxo-editing>
        <dxo-selection mode="multiple"></dxo-selection>
        
        <dxi-column dataField="Prefix" caption="Title" [width]="55"></dxi-column>
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position" 
        [width]="170"
        [allowSorting]="!positionDisableSorting"
        ></dxi-column>
        <dxi-column
            dataField="StateID"
            caption="State"
            [width]="125">         
            <dxo-lookup
                [dataSource]="states"
                displayExpr="Name"
                valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="BirthDate"
            dataType="date">
        </dxi-column>
    </dx-data-grid>
</div>
<div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <dx-check-box 
            [(value)]="positionDisableSorting" 
            (onValueChanged)="onValueChange($event)"
            text="Disable Sorting for the Position Column"> 
        </dx-check-box>
    </div>
</div>
    </div>
</div>
