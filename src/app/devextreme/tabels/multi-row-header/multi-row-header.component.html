

<dx-data-grid
    id="gridContainer"
    [dataSource]="employees"
    [columnAutoWidth]="true"
    [showBorders]="true"
     [allowColumnResizing]="true"
    [allowColumnReordering]="true">
    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxi-column dataField="Email">
    </dxi-column>
    <dxi-column
        dataField="StateID"
        headerCellTemplate="headerTemplate">
    </dxi-column>
    <dxi-column caption="Name">
       <dxi-column
            caption="FirstName"
            dataField="FirstName"
            format="fixedPoint">
       </dxi-column>
       <dxi-column
            caption="LastName"
            dataField="LastName"
            format="percent">
       </dxi-column>
    </dxi-column>
    <dxi-column caption="Personal Info">
        <dxi-column
            caption="Email"
            dataField="Email"
            format="fixedPoint"
            sortOrder="desc">
       </dxi-column>
        <dxi-column caption="Phone">
            <dxi-column
                caption="Phone"
                dataField="Phone">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
            <dxi-column
                caption="HireDate"
                dataField="HireDate">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
            <dxi-column
                caption="BirthDate"
                dataField="BirthDate">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
        </dxi-column>
    </dxi-column>
    <div *dxTemplate="let data of 'headerTemplate'">
        <div>Area, km<sup>2</sup></div>
    </div>
</dx-data-grid>
