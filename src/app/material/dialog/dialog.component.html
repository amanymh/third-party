<div class="row" style="margin-top:60px;">
  <div class="col-md-4">
    <h5>Dialog</h5>
  </div>
  <div class="col-md-6">
<ol>
  <li>
    <md-form-field>
      <input mdInput [(ngModel)]="name" placeholder="What's your name?">
    </md-form-field>
  </li>
  <li>
    <button md-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <br>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
  </div>
<div class="col-md-4"></div>
</div>
